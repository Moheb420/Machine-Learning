<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #808080, #8B4513);
        }

        h1 {
            color: #c0beba;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select, input[type="submit"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        table {
            margin: 20px auto;
            max-width: 80%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Student Exam Score Prediction</h1>
    <form method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>
        <label for "education">Parental Education:</label>
        <select name="education" id="education">
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <!-- Add more options here -->
        </select><br>
        <label for="prep_course">Test Preparation Course:</label>
        <select name="prep_course" id="prep_course">
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select><br>
        <label for "model">Model:</label>
        <select name="model" id="model">
            <option value="SVM">SVM</option>
            <option value="MLP">MLP</option>
            <!-- Add more options here -->
        </select><br>
        <input type="submit" value="Predict Scores">
    </form>
    {% if math_prediction is not none %}
    <table>
        <tr>
            <th>Subject</th>
            <th>Prediction</th>
        </tr>
        <tr>
            <td>Math Score</td>
            <td>{{ '%.2f'|format(math_prediction) }}</td>
        </tr>
        <tr>
            <td>Reading Score</td>
            <td>{{ '%.2f'|format(reading_prediction) }}</td>
        </tr>
        <tr>
            <td>Writing Score</td>
            <td>{{ '%.2f'|format(writing_prediction) }}</td>
        </tr>
    </table>
    {% endif %}
</body>
</html>
